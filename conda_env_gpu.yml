name: scrapl
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - cuda-nvcc
  - cuda-nvrtc
  - cuda-version=12.4
  - pip:
    - auraloss
    - black
    - einops
    - hypy-utils
    - jsonargparse[signatures]
    - librosa
    - lightning
    - matplotlib
    - msclap
    - nnaudio
    - numpy
    - nvitop
    - pandas
    - pip-chill
    - pyloudnorm
    - scipy
    - torch==2.8.0
    - torchaudio
    - torchcodec
    - torchvision
    - tensorboard
    - uv
    - wandb

